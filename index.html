<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEERENT</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-png" href="image/brand-logo.png">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light position-fixed-top hidden-sm"
      style="background-color: #1D1D1D; width: auto; height: 70px;">
      <div class="container-fluid text-light ">
        <a class="navbar-brand text-light" href="index.html">
          <img src="image/brand-logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          ZEERENT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" style="background-color: #1D1D1D;" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" style="background-color: #1D1D1D;" href="home.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light text-nowrap" style="background-color: #1D1D1D;" href="car-list.html">CAR
              LIST</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" style="background-color: #1D1D1D;" href="contact.html">CONTACT</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              ACCOUNT
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="background-color: #1D1D1D;">
              <li><a class="dropdown-item text-light" style="background-color: #1D1D1D;" href="index.html">LOG IN</a>
              </li>
              <li><a class="dropdown-item text-light" style="background-color: #1D1D1D;" href="register.html">SIGN
                  UP</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container-fluid py-5 mt-5" style="background-color: #262626; height: 100vh;">
    <div class="container mt-5">
      <div class="card shadow">
        <form class="px-5 py-5">
          <div class="mb-3 px-5">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3 px-5">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1" required>
          </div>
          <div class="mb-3 mx-5 form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Check me out</label>
          </div>
          <button type="submit" class="btn mx-5 btn-primary"><a href="home.html" class="btn-primary"
              data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="text-decoration: none;">Submit</a></button>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Apakah anda ingin mendapatkan update terbaru dari kami?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"><a class="btn-secondary" href="home.html"
                      style="text-decoration: none;">Tidak</a></button>
                  <button type="button" class="btn btn-primary"><a class="btn-primary" href="home.html"
                      style="text-decoration: none;">Ya</a></button>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn mx-5 btn-primary"><a href="register.html" class="btn-primary"
              style="text-decoration: none;">Create Account</a></button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>

    })();
</script>
